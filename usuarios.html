<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Usuários de Teste</title>
</head>
<body class="container bg-warning">
	<h1>Usuários de Teste via REST</h1>
	<p class="text-light font-italic font-weight-light" style="font-size:25px;">Os usuários deste exemplo são fornecidos pela API de testes reqres.in</p>
	
	<div id="usuarios" class="container-fluid">
		<div class="row">
			<div class="card p-2 m-3" v-for="(user,index) in users"
			v-bind:key="index">

				<img :src="user.avatar" class="card-img-top">
				<h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
				<p class="card-text">{{user.email}}</p>
			</div>
		</div>
	</div>

	<script src="https://unpkg.com/vue@3.0.0-rc.5/dist/vue.global.js"></script>
	<script>
        Vue.createApp({
            data() {
                return {
					users:[],
				}
            },
			mounted: function(){
				this.loadUsers(this.callback);
			},
			methods:{
				loadUsers: function(callback){
					
					var xmlHttpRequest = new XMLHttpRequest;
					
					var objeto;

					var url = "https://reqres.in/api/users?per_page=10";

					xmlHttpRequest.open("GET", url, true);

					xmlHttpRequest.setRequestHeader("Accept", "application/json");

					xmlHttpRequest.onreadystatechange = function() {

						if(xmlHttpRequest.readyState == 4){

							var jsonResponse = JSON.parse(xmlHttpRequest.responseText);
							
							objeto = jsonResponse.data;

							callback(objeto);

						}	
					}

					xmlHttpRequest.send(null);

					
				},
				callback: function(objeto){
					objeto.map((item,index) => this.users[index] = item);
				}
			},
        }).mount("#usuarios")
    </script>
</body>
</html>
